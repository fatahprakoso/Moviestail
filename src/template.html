<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex flex-column align-items-center position-relative">
      <div
        id="carousel-container"
        class="carousel slide carousel-header"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active full-vh-vw ci-1">
            <div class="carousel-content full-vh-vw"></div>
          </div>
          <div class="carousel-item full-vh-vw ci-2">
            <div class="carousel-content full-vh-vw"></div>
          </div>
          <div class="carousel-item full-vh-vw ci-3">
            <div class="carousel-content full-vh-vw"></div>
          </div>
        </div>
      </div>
      <form class="search-form" onsubmit="event.preventDefault();">
        <div class="search-container">
          <div class="search-icon-bg">
            <span class="search-icon"></span>
          </div>
          <input
            id="search-text-field"
            class="search"
            type="search"
            placeholder="Avangers, Interstellar, ..."
            autocomplete="off"
          />
        </div>
        <button
          id="search-button"
          class="btn btn-primary search-btn"
          type="button"
        >
          Search
        </button>
      </form>
    </header>
    <main class="card-container" id="cards"></main>
  </body>
</html>
